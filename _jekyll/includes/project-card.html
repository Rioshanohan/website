<div class="project-card">
  <a href="{{ include.project.source }}">
    <div class="project-image-parent">
      <div class="project-image" style="background-image: url({{ include.project.image | relative_url }})"></div>
    </div>
    <h3>{{ include.project.title }}</h3>
    <p>{{ include.project.excerpt }}</p>
  </a>
</div>
