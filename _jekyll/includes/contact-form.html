<form id="contact-form" autocomplete="on">
  <label for="name">Name:</label>
  <input type="text" name="name" id="contact-form-name" placeholder="John Doe" required />
  <label for="email">Email:</label>
  <input type="email" name="email" id="contact-form-email" placeholder="johndoe@example.com" required />
  <label for="message">Message:</label>
  <textarea name="message" id="contact-form-message" placeholder="Hiya!" required></textarea>
  <button id="contact-form-submit-button">Submit</button>
  <p id="contact-form-status"></p>
</form>
