---
layout: default
---

<div>
    <div class="project-banner" style="background-image: url({{ page.image | relative_url }})">
        <div class="project-banner-overlay"></div>
    </div>
    {{ content }}

    {% if page.technologies %}
    <h3>Technologies</h3>
    <ul>
        {% for t in page.technologies %}
        <li>{{ t.name }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
